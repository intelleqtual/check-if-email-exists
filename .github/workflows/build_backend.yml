name: Build Reacher Backend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc
          profile: minimal

      - name: Build Backend
        run: |
          cd backend
          cargo build --release --bin reacher_backend

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: reacher-backend
          path: |
            backend/target/release/reacher_backend.exe
            backend/target/release/reacher_backend.pdb

